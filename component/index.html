<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Hello vue.js</title>
        <link rel="stylesheet" href="css/component.css">
        
    </head>
    <body>
        <div id="app">
            <button v-on:click="show=!show">
                Change
            </button>
            <transition>
                <p v-show="show">
                    Hello Transition
                </p>
            </transition>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="js/component.js"></script>
    </body>
</html>
